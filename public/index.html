<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>PusherPoll</title>
</head>
<body>
    <div class="container">
        <h1>Vote for your favorite OS</h1>
        <form id="vote-form">
            <p> 
                <label for="Windows">
                <input type="radio" name="os" id="Windows" value="Windows" checked/>
                <span>Windows</span>
                </label>
            <p>
                <label for="Mac-os">
                <input type="radio" name="os" id="Mac-os" value="Mac-os"/>
                <span>Mac-os</span>
                </label>
            </p>
            <p> 
                <label for="Linux">
                <input type="radio" name="os" id="Linux" value="Linux"/>
                <span>Linux</span>
                </label>
            </p>
            <p>
                <label for="Others">
                <input type="radio" name="os" id="Others" value="Others"/>
                <span>Something else</span>
                </label>
            </p>
            <input type="submit" value="Vote" class="btn"/>
        </form>

        <br><br>
        <div id="chartContainer" style="height:500px; width:100%">

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://js.pusher.com/4.2/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/jquery.canvasjs.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
